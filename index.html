<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Collection - Alex & Rebecca</title>
    <style>
        /* Simple, clean styling */
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f9f9f9; color: #333; line-height: 1.6; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 10px; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 30px; font-style: italic; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        
        /* Grid for City/State/Zip */
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }
        
        button { display: block; width: 100%; padding: 12px; background-color: #e67e22; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background 0.3s; margin-top: 20px; }
        button:hover { background-color: #d35400; }
        
        /* Loading & Success States */
        #loading, #success-message { display: none; text-align: center; margin-top: 20px; }
        #success-message { color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Alex & Rebecca</h1>
    <p class="subtitle">Please help us update our address book for our upcoming wedding!</p>

    <form name="submit-to-google-sheet">
        <div class="form-group">
            <label for="Name">Full Name(s)</label>
            <input type="text" name="Name" placeholder="e.g. John & Jane Doe" required>
        </div>

        <div class="form-group">
            <label for="Address">Street Address</label>
            <input type="text" name="Address" placeholder="123 Main St, Apt 4B" required>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="City">City</label>
                <input type="text" name="City" required>
            </div>
            <div class="col form-group">
                <label for="State">State</label>
                <input type="text" name="State" required>
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="Zip">Zip Code</label>
                <input type="text" name="Zip" required>
            </div>
            <div class="col form-group">
                <label for="Email">Email</label>
                <input type="email" name="Email" placeholder="For updates" required>
            </div>
        </div>

        <div class="form-group">
            <label for="Notes">Notes (Optional)</label>
            <textarea name="Notes" rows="3" placeholder="Anything else we should know?"></textarea>
        </div>

        <button type="submit">Send Address</button>
    </form>

    <div id="loading">Sending...</div>
    <div id="success-message">
        Got it! Thank you for sharing your address.
    </div>
</div>

<script>
    // Paste your Google Web App URL here!
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzoQZs_4JYwvFAtUc4l4sQ4FQ3_YWJNit_TpC19u-0FH7LFpNzr56fh-s2bY9A2Zq4p/exec';
    
    const form = document.forms['submit-to-google-sheet'];
    const loading = document.getElementById('loading');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', e => {
      e.preventDefault();
      loading.style.display = 'block';
      form.querySelector('button').disabled = true;

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            loading.style.display = 'none';
            form.style.display = 'none';
            successMessage.style.display = 'block';
            console.log('Success!', response);
        })
        .catch(error => {
            loading.style.display = 'none';
            console.error('Error!', error.message);
            alert('Something went wrong. Please try again.');
        });
    });
</script>

</body>
</html>
